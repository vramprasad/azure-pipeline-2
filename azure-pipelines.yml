trigger: none

pool:
  name: RPLocalPool
  demands:
   - agent.name -equals RPLocalMac
   
stages:
- stage: Stage1
  displayName: 'Create cert'
  jobs: 
  - job: CreateFile
    displayName: 'Create File'
    steps:
      - pwsh: |
          Get-Location
          Set-Content cert.pfx 'Real contents of pfx file here'