trigger: none

pool:
  name: RPLocalPool
  demands:
   - agent.name -equals RPLocalMac
   
stages:
- stage: Stage1
  displayName: 'Create cert'
  jobs: 
  - job: CreateFile
    displayName: 'Create File'
    steps:
      - task: AzurePowerShell@5
        inputs:
          ScriptType: 'InlineScript'
          Inline: 'Get-Location'
          azurePowerShellVersion: 'LatestVersion'